//Probodobodyne QUBC "Warbler"
@PART[SXTAlouetteI]:FOR[SXT]:NEEDS[RemoteTech]
{
	MODULE
	{
		name = ModuleSPU
	}
	!MODULE[ModuleDataTransmitter] {}
	MODULE
	{
		name = ModuleRTAntennaPassive
		TechRequired = unmannedTech
		OmniRange = 3000
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 2
			PacketResourceCost = 15.0
		}
	}
}

